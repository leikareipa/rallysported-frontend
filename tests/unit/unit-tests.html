<!DOCTYPE html>
<html>
    <head>
        <title>RallySportED-js - unit test results</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="unit-tests.css">
    </head>
    <body>
        <div id="title">
            Unit test results for RallySportED-js
        </div>

        <div id="overall-result">
            <!-- An icon indicating whether all results succeeded or some failed will appear here.-->
        </div>

        <br>
        <div id="individual-results">
            <!-- The names of the individual units tested will appear here.-->
        </div>

        <br>
        <div id="finish-date">
            <!-- The time and date at which the tests finished will appear here.-->
        </div>

        <!-- The code to be tested-->
        <script src="../../src/client/js/rallysported-js/rallysported.js"></script>
        <script>
            // Notify the scripts that they'll be running in unit-testing mode,
            // where certain parts of the app may not be available etc.
            Rsed.unitTestRun = true;
        </script>
        <script src="../../src/client/js/rallysported-js/misc/constants.js"></script>
        <script src="../../src/client/js/rallysported-js/project/project.js"></script>
        <script src="../../src/client/js/rallysported-js/visual/canvas.js"></script>
        <script src="../../src/client/js/rallysported-js/visual/texture.js"></script>
        <script src="../../src/client/js/rallysported-js/visual/palette.js"></script>
        <script src="../../src/client/js/rallysported-js/world/world.js"></script>
        <script src="../../src/client/js/rallysported-js/world/camera.js"></script>
        <script src="../../src/client/js/rallysported-js/world/mesh-builder.js"></script>
        <script src="../../src/client/js/rallysported-js/track/maasto.js"></script>
        <script src="../../src/client/js/rallysported-js/track/palat.js"></script>
        <script src="../../src/client/js/rallysported-js/track/props.js"></script>
        <script src="../../src/client/js/rallysported-js/track/varimaa.js"></script>
        <script src="../../src/client/js/rallysported-js/ui/ui.js"></script>
        <script src="../../src/client/js/rallysported-js/ui/font.js"></script>
        <script src="../../src/client/js/rallysported-js/ui/ground-brush.js"></script>
        <script src="../../src/client/js/rallysported-js/ui/draw.js"></script>
        <script src="../../src/client/js/rallysported-js/ui/input-state.js"></script>
        <script src="../../src/client/js/rallysported-js/ui/window.js"></script>
        
        <!-- The tests-->
        <script src="./js/unit-tester/utest.js"></script>
        <script src="./js/rsed-tests.js"></script>
    </body>
</html>
